<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Astronomy App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&family=Cairo:wght@300;400;600;700;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <!-- üõ°Ô∏è GLOBAL ERROR CATCHER for GitHub Pages Debugging -->
  <script>
    window.onerror = function (msg, url, line, col, error) {
      document.body.innerHTML = `
        <div style="background:black; color:#ff5555; font-family:monospace; padding:20px; line-height:1.5; height:100vh; overflow:auto;">
          <h2 style="border-bottom:1px solid #444; padding-bottom:10px;">üõë CRITICAL ERROR</h2>
          <p><strong>Message:</strong> ${msg}</p>
          <p><strong>Source:</strong> ${url?.split('/').pop()}:${line}:${col}</p>
          <pre style="background:#222; padding:10px; overflow-x:auto;">${error?.stack || 'No stack trace'}</pre>
          <button onclick="location.reload()" style="margin-top:20px; padding:10px 20px; background:#444; color:white; border:none; cursor:pointer;">RELOAD PAGE</button>
        </div>
      `;
      // Prevent standard console error
      return false;
    };

    window.onunhandledrejection = function (event) {
      document.body.innerHTML = `
        <div style="background:black; color:#ffaa00; font-family:monospace; padding:20px; line-height:1.5; height:100vh; overflow:auto;">
          <h2 style="border-bottom:1px solid #444; padding-bottom:10px;">‚ö†Ô∏è UNHANDLED PROMISE REJECTION</h2>
          <p><strong>Reason:</strong> ${event.reason}</p>
          <button onclick="location.reload()" style="margin-top:20px; padding:10px 20px; background:#444; color:white; border:none; cursor:pointer;">RELOAD PAGE</button>
        </div>
      `;
    };
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
