    /* Loading Screen Container - Optimized */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000428;
      /* Solid color fallback */
      background: linear-gradient(135deg, #000428 0%, #001F3F 100%);
      /* Simpler gradient */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      transition: opacity 0.5s ease;
      will-change: opacity;
    }

    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Optimized Stars - Static background to save GPU */
    .loading-bg-stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(1px 1px at 20% 30%, white, transparent),
        radial-gradient(2px 2px at 50% 50%, white, transparent),
        radial-gradient(1px 1px at 80% 10%, white, transparent);
      background-size: 50% 50%;
      /* Tiling */
      opacity: 0.5;
    }

    /* App Title - No expensive text-shadow animation */
    .loading-title {
      font-size: 3rem;
      font-family: 'Cairo', 'Tajawal', 'Amiri', sans-serif;
      font-weight: bold;
      color: #FFD700;
      /* Flat color is faster */
      margin-bottom: 40px;
      transform: translateZ(0);
      /* Force GPU */
    }

    /* Solar System Animation - GPU Optimized */
    .loading-solar-system {
      position: relative;
      width: 250px;
      height: 250px;
      margin-bottom: 50px;
      transform: translateZ(0);
      contain: layout paint;
      /* Browser optimization hint */
    }

    /* Sun - Simplified Glow */
    .loading-sun {
      position: absolute;
      width: 60px;
      height: 60px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #FFD700;
      border-radius: 50%;
      /* Basic glow using simple box-shadow is okay, removed animation */
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      z-index: 10;
    }

    /* Orbits - Simple Border */
    .loading-orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      will-change: transform;
      /* Important for rotation */
    }

    .orbit-1 {
      width: 120px;
      height: 120px;
      animation: orbitRotate 4s linear infinite;
    }

    .orbit-2 {
      width: 180px;
      height: 180px;
      animation: orbitRotate 7s linear infinite;
    }

    /* Slower */
    .orbit-3 {
      width: 240px;
      height: 240px;
      animation: orbitRotate 10s linear infinite;
    }

    /* Slower */

    @keyframes orbitRotate {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    /* Planets - No Shadows */
    .loading-planet {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50%;
      background: #fff;
    }

    .planet-1 {
      width: 10px;
      height: 10px;
      background: #8B7355;
    }

    .planet-2 {
      width: 14px;
      height: 14px;
      background: #4A90E2;
    }

    .planet-3 {
      width: 12px;

    /* Text */

    // Loading Screen Logic
    class LoadingScreen {
      constructor() {
        this.loadingScreen = document.getElementById('loading-screen');
        this.progressBar = document.querySelector('.loading-progress-bar');
        this.progressGlow = document.querySelector('.loading-progress-glow');
        this.percentage = document.querySelector('.loading-percentage');
        this.tipElement = document.querySelector('.loading-tip');

        this.currentProgress = 0;
        this.targetProgress = 0;

        this.tips = [
          'ŸáŸÑ ÿ™ÿπŸÑŸÖ ÿ£ŸÜ ÿßŸÑÿ¥ŸÖÿ≥ ÿ™ŸÖÿ´ŸÑ 99.86% ŸÖŸÜ ŸÉÿ™ŸÑÿ© ÿßŸÑŸÜÿ∏ÿßŸÖ ÿßŸÑÿ¥ŸÖÿ≥Ÿäÿü',
          'ÿßŸÑŸÖÿ≥ÿßŸÅÿ© ÿ®ŸäŸÜ ÿßŸÑÿ£ÿ±ÿ∂ ŸàÿßŸÑÿ¥ŸÖÿ≥ ÿ™ÿ≥ŸÖŸâ Ÿàÿ≠ÿØÿ© ŸÅŸÑŸÉŸäÿ© (150 ŸÖŸÑŸäŸàŸÜ ŸÉŸÖ)',

          'ÿßŸÑÿ∂Ÿàÿ° ŸÖŸÜ ÿßŸÑÿ¥ŸÖÿ≥ Ÿäÿ≥ÿ™ÿ∫ÿ±ŸÇ 8 ÿØŸÇÿßÿ¶ŸÇ ŸÑŸÑŸàÿµŸàŸÑ ÿ•ŸÑŸâ ÿßŸÑÿ£ÿ±ÿ∂',

          'ŸÇÿßŸÑ ÿßŸÑŸÑŸá ÿ™ÿπÿßŸÑŸâ: "ŸàŸéÿßŸÑÿ≥ŸéŸëŸÖŸéÿßÿ°Ÿé ÿ®ŸéŸÜŸéŸäŸíŸÜŸéÿßŸáŸéÿß ÿ®Ÿêÿ£ŸéŸäŸíÿØŸç ŸàŸéÿ•ŸêŸÜŸéŸëÿß ŸÑŸéŸÖŸèŸàÿ≥ŸêÿπŸèŸàŸÜŸé"',
          'ÿßŸÑŸÜÿ∏ÿßŸÖ ÿßŸÑÿ¥ŸÖÿ≥Ÿä ÿπŸÖÿ±Ÿá ÿ≠ŸàÿßŸÑŸä 4.6 ŸÖŸÑŸäÿßÿ± ÿ≥ŸÜÿ©'
        ];

        this.assetsToLoad = [];
        this.loadedAssets = 0;
      }

      // Initialize loading
      init() {
        this.collectAssets();
        this.startLoading();
        this.startTipRotation();
      }

      // Collect all assets that need loading
      collectAssets() {
        // Fake assets for simulation
        this.assetsToLoad = Array(25).fill('dummy');
      }

      // Start loading process
      startLoading() {
        if (this.assetsToLoad.length === 0) {
          this.completeLoading();
          return;
        }

        // Simulate asset loading with progress
        this.assetsToLoad.forEach((asset, index) => {
          setTimeout(() => {
            this.loadedAssets++;
            this.targetProgress = Math.floor((this.loadedAssets / this.assetsToLoad.length) * 100);
            // Progress updated in loop

            // Complete when all loaded
            if (this.loadedAssets === this.assetsToLoad.length) {
              setTimeout(() => this.completeLoading(), 800);
            }
          }, 100 * index + Math.random() * 200);
        });

        // Smooth progress animation
        this.animateProgress();
      }

      // Animate progress smoothly
      animateProgress() {
        const animate = () => {
          if (this.currentProgress < this.targetProgress) {
            this.currentProgress += 1;
            this.updateProgressBar();
            requestAnimationFrame(animate);
          } else if (this.currentProgress < 100) {
            requestAnimationFrame(animate);
          }
        };
        animate();
      }

      // Update progress bar visual
      updateProgressBar() {
        this.progressBar.style.width = this.currentProgress + '%';
        this.progressGlow.style.width = this.currentProgress + '%';
        this.percentage.textContent = this.currentProgress + '%';
      }

      // Start rotating tips
      startTipRotation() {
        this.showRandomTip();
        setInterval(() => {
          this.showRandomTip();
        }, 4000);
      }

      // Show random tip
      showRandomTip() {
        const randomTip = this.tips[Math.floor(Math.random() * this.tips.length)];
        this.tipElement.textContent = randomTip;

        // Fade animation
        this.tipElement.style.animation = 'none';
        // Reflow
        void this.tipElement.offsetWidth;
        this.tipElement.style.animation = 'tipFade 3s ease-in-out';
      }

      // Complete loading and hide screen
      completeLoading() {
        this.currentProgress = 100;
        this.targetProgress = 100;
        this.updateProgressBar();

        setTimeout(() => {
          this.loadingScreen.classList.add('hidden');

          // Remove from DOM after transition
          setTimeout(() => {
            this.loadingScreen.remove();
          }, 500);
        }, 800);
      }
    }

    // Initialize loading screen on page load
    window.addEventListener('load', () => {
      const loader = new LoadingScreen();
      loader.init();
    });
  </script>
